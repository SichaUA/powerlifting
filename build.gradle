apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
//    compile "javax.servlet:javax.servlet-api:3.1.0"

    compile "com.google.code.gson:gson:2.2.4"
    compile "org.freemarker:freemarker:2.3.20"
    compile "mysql:mysql-connector-java:5.1.34"

    compile "org.springframework:spring-context:4.1.1.RELEASE"
    compile "org.springframework:spring-webmvc:4.1.1.RELEASE"
    compile "org.springframework:spring-context-support:4.1.1.RELEASE"
    compile "org.springframework:spring-jdbc:4.1.2.RELEASE"

    compile "com.sun.mail:javax.mail:1.5.2"
    compile "jaf:activation:1.0.2"

    compile "commons-codec:commons-codec:1.10"

    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
    testCompile group: "junit", name: "junit", version: "4.11"

    compile "commons-fileupload:commons-fileupload:1.3.1"

    compile "org.apache.poi:poi:3.11"
}